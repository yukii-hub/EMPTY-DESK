    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000000, #090942, #100a4d );
            color: white;
        }
        header {
            background: linear-gradient(to right, #000000, #090942, #100a4d );
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: left;
        }
        main {
            display: flex;
            justify-content: column;
            align-items: space-evenly;
            background: linear-gradient(to right, #000000, #090942, #100a4d );
            color: white;
            font-family: Arial, sans-serif;
        }
        nav {
            background: linear-gradient(to right, #000000, #090942, #100a4d );
            color: white;
            padding: 15px;
            text-align: right;
        }
        .nav a {
            color: white;
            padding: 2rem;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: none;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-item h3 {
            font-size: 16px;
            margin: 5px 0;
        }
        .container {
            width: 320px;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #091325;
            text-align: center;
            box-shadow: 0px 25px 50px -12px #6e749b40;

            cursor: pointer;
            transition-property: transform;
            transition-duration: 0.3s;
            transition-timing-function: ease;
            transition-delay: 0s;
        }
        .box {
            width: 320px;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #091325;
            text-align: center;
            box-shadow: 0px 25px 50px -12px #6e749b40;

            transition-duration: 0.3s;
            transition-timing-function: ease;
            transition-delay: 0s;
        }
        .square {
            width: 320px;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #091325;
            text-align: center;
            box-shadow: 0px 25px 50px -12px #6e749b40;

            cursor: pointer;
            transition-property: transform;
            transition-duration: 0.3s;
            transition-timing-function: ease;
            transition-delay: 0s;
        }
        .container:hover {
            transform: scale(1.1);
        }
        .box:hover {
            transform: scale(1.1);
        }
        .square:hover {
            transform: scale(1.1);
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
